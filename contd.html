<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count-down</title>
    <link rel="stylesheet" href="./contd.css">
</head>
<body>
    <h1>Sagok Promo starts On <br>13 <SUP>TH</SUP> November, 2023</h1>
    <div class="countdown" id="countdown">
        <div class="time">
            <h2 id="days">00</h2>
            <small>Days</small>
        </div>

        <div class="time">
            <h2 id="hours">00</h2>
            <small>hours</small>
        </div>

        <div class="time">
            <h2 id="minutes">00</h2>
            <small>minutes</small>
        </div>

        <div class="time">
            <h2 id="seconds">00</h2>
            <small>seconds</small>
        </div>
    </div>

    <script src="./contd.js"></script>
</body>
</html>
